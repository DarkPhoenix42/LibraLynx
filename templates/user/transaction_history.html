<!DOCTYPE html>
<html lang="en">

{{template "head"}}
<title>Transaction History</title>

<body>
    {{template "nav"}}
    <div class="container text-center mt-6">
        {{template "alert_box" .MessageData}}
        <h1>Transaction History</h1>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {{range .Transactions}}
                <tr>
                    <td>
                        {{ .BookTitle }}
                    </td>
                    <td>
                        {{if not (eq .Date nil)}}
                            {{.Date.Format "01/02/2006"}}
                        {{else}}
                            null
                        {{end}}
                    </td>
                    </td>
                    <td>
                        {{ .Type }}
                    </td>
                    <td>
                        {{ .Status }}
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

</body>

</html>
